<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skywatch - Statistics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #0d1117 50%, #0a0a0f 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid #00d4ff22;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #00d4ff;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .logo:hover {
            text-shadow: 0 0 20px #00d4ff66;
        }

        nav a {
            color: #666;
            text-decoration: none;
            margin-left: 24px;
            font-size: 13px;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active {
            color: #00d4ff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid #00d4ff22;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #00d4ff44;
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .chart-card {
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid #00d4ff22;
            border-radius: 12px;
            padding: 24px;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 24px;
        }

        .list-card {
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid #00d4ff22;
            border-radius: 12px;
            padding: 24px;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-card::-webkit-scrollbar {
            width: 4px;
        }

        .list-card::-webkit-scrollbar-track {
            background: #111;
        }

        .list-card::-webkit-scrollbar-thumb {
            background: #00d4ff44;
            border-radius: 2px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ffffff08;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-name {
            font-size: 13px;
            color: #e0e0e0;
        }

        .list-item-value {
            font-size: 13px;
            font-weight: 600;
            color: #00d4ff;
        }

        .list-item-bar {
            height: 4px;
            background: #00d4ff33;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .list-item-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            border-radius: 2px;
        }

        .recent-table {
            width: 100%;
            border-collapse: collapse;
        }

        .recent-table th {
            text-align: left;
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 8px;
            border-bottom: 1px solid #00d4ff22;
        }

        .recent-table td {
            font-size: 12px;
            padding: 10px 8px;
            border-bottom: 1px solid #ffffff08;
        }

        .recent-table tr:hover td {
            background: rgba(0, 212, 255, 0.05);
        }

        .icao-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            background: #00d4ff22;
            color: #00d4ff;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .callsign {
            font-weight: 600;
            color: #fff;
        }

        .operator {
            color: #888;
            font-size: 11px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .bottom-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">SKYWATCH</a>
            <nav>
                <a href="/">Live Map</a>
                <a href="/stats.html" class="active">Statistics</a>
            </nav>
        </header>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-aircraft-now">--</div>
                <div class="stat-label">Aircraft Now</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-aircraft-24h">--</div>
                <div class="stat-label">Last 24 Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-total-aircraft">--</div>
                <div class="stat-label">All Time Unique</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-positions-24h">--</div>
                <div class="stat-label">Positions 24h</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-total-positions">--</div>
                <div class="stat-label">Total Positions</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">AIRCRAFT PER HOUR (24H)</div>
                <div class="chart-container">
                    <canvas id="hourlyChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title">ALTITUDE DISTRIBUTION</div>
                <div class="chart-container">
                    <canvas id="altitudeChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bottom-grid">
            <div class="list-card">
                <div class="chart-title">TOP AIRCRAFT TYPES (24H)</div>
                <div id="types-list" class="loading">Loading...</div>
            </div>
            <div class="list-card">
                <div class="chart-title">TOP OPERATORS (24H)</div>
                <div id="operators-list" class="loading">Loading...</div>
            </div>
            <div class="list-card">
                <div class="chart-title">RECENT AIRCRAFT</div>
                <div id="recent-list" class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const chartColors = {
            primary: '#00d4ff',
            secondary: '#00ff88',
            tertiary: '#ff6b6b',
            quaternary: '#ffd93d',
            grid: '#ffffff11',
            text: '#666'
        };

        Chart.defaults.color = chartColors.text;
        Chart.defaults.borderColor = chartColors.grid;

        let hourlyChart, altitudeChart;

        async function fetchStats() {
            try {
                const [overall, hourly, altitude, types, operators, recent, live] = await Promise.all([
                    fetch('/api/v1/stats/overall').then(r => r.json()).catch(() => null),
                    fetch('/api/v1/stats/hourly?hours=24').then(r => r.json()).catch(() => []),
                    fetch('/api/v1/stats/altitude').then(r => r.json()).catch(() => ({})),
                    fetch('/api/v1/stats/types?limit=10').then(r => r.json()).catch(() => []),
                    fetch('/api/v1/stats/operators?limit=10').then(r => r.json()).catch(() => []),
                    fetch('/api/v1/stats/recent?limit=20').then(r => r.json()).catch(() => []),
                    fetch('/api/v1/stats').then(r => r.json()).catch(() => ({}))
                ]);

                updateOverallStats(overall, live);
                updateHourlyChart(hourly);
                updateAltitudeChart(altitude);
                updateTypesList(types);
                updateOperatorsList(operators);
                updateRecentList(recent);
            } catch (err) {
                console.error('Failed to fetch stats:', err);
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function updateOverallStats(overall, live) {
            document.getElementById('stat-aircraft-now').textContent = live?.aircraft_now || 0;
            
            if (overall) {
                document.getElementById('stat-aircraft-24h').textContent = formatNumber(overall.aircraft_last_24h || 0);
                document.getElementById('stat-total-aircraft').textContent = formatNumber(overall.total_unique_aircraft || 0);
                document.getElementById('stat-positions-24h').textContent = formatNumber(overall.positions_last_24h || 0);
                document.getElementById('stat-total-positions').textContent = formatNumber(overall.total_positions || 0);
            }
        }

        function updateHourlyChart(data) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            
            const labels = data.map(d => {
                const date = new Date(d.hour);
                return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            });
            const values = data.map(d => d.count);

            if (hourlyChart) {
                hourlyChart.data.labels = labels;
                hourlyChart.data.datasets[0].data = values;
                hourlyChart.update();
            } else {
                hourlyChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Unique Aircraft',
                            data: values,
                            borderColor: chartColors.primary,
                            backgroundColor: chartColors.primary + '22',
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            pointHoverBackgroundColor: chartColors.primary
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                grid: { display: false },
                                ticks: { maxTicksLimit: 12 }
                            },
                            y: {
                                beginAtZero: true,
                                grid: { color: chartColors.grid }
                            }
                        }
                    }
                });
            }
        }

        function updateAltitudeChart(data) {
            const ctx = document.getElementById('altitudeChart').getContext('2d');
            
            const altitudeLabels = {
                'ground': '< 1K ft',
                'low': '1K - 10K ft',
                'medium': '10K - 25K ft',
                'high': '25K - 35K ft',
                'very_high': '> 35K ft'
            };

            const order = ['ground', 'low', 'medium', 'high', 'very_high'];
            const labels = order.map(k => altitudeLabels[k]);
            const values = order.map(k => data[k] || 0);
            const colors = [chartColors.secondary, chartColors.primary, chartColors.quaternary, chartColors.tertiary, '#9b59b6'];

            if (altitudeChart) {
                altitudeChart.data.datasets[0].data = values;
                altitudeChart.update();
            } else {
                altitudeChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: colors,
                            borderWidth: 0,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    padding: 16,
                                    font: { size: 11 }
                                }
                            }
                        }
                    }
                });
            }
        }

        function updateTypesList(types) {
            const container = document.getElementById('types-list');
            if (!types || types.length === 0) {
                container.innerHTML = '<div class="loading">No data yet</div>';
                return;
            }

            const maxCount = Math.max(...types.map(t => t.count));
            container.innerHTML = types.map(t => `
                <div class="list-item">
                    <span class="list-item-name">${t.aircraft_type}</span>
                    <span class="list-item-value">${t.count}</span>
                </div>
                <div class="list-item-bar">
                    <div class="list-item-bar-fill" style="width: ${(t.count / maxCount) * 100}%"></div>
                </div>
            `).join('');
        }

        function updateOperatorsList(operators) {
            const container = document.getElementById('operators-list');
            if (!operators || operators.length === 0) {
                container.innerHTML = '<div class="loading">No data yet</div>';
                return;
            }

            const maxCount = Math.max(...operators.map(o => o.count));
            container.innerHTML = operators.map(o => `
                <div class="list-item">
                    <span class="list-item-name">${o.operator}</span>
                    <span class="list-item-value">${o.count}</span>
                </div>
                <div class="list-item-bar">
                    <div class="list-item-bar-fill" style="width: ${(o.count / maxCount) * 100}%"></div>
                </div>
            `).join('');
        }

        function updateRecentList(recent) {
            const container = document.getElementById('recent-list');
            if (!recent || recent.length === 0) {
                container.innerHTML = '<div class="loading">No data yet</div>';
                return;
            }

            container.innerHTML = `
                <table class="recent-table">
                    <thead>
                        <tr>
                            <th>ICAO</th>
                            <th>Callsign</th>
                            <th>Type</th>
                            <th>Alt</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${recent.slice(0, 15).map(ac => `
                            <tr>
                                <td><span class="icao-badge">${ac.icao}</span></td>
                                <td>
                                    <div class="callsign">${ac.callsign || '—'}</div>
                                    ${ac.operator ? `<div class="operator">${ac.operator}</div>` : ''}
                                </td>
                                <td>${ac.aircraft_type || '—'}</td>
                                <td>${ac.alt_ft ? ac.alt_ft.toLocaleString() + ' ft' : '—'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        fetchStats();
        setInterval(fetchStats, 30000);
    </script>
</body>
</html>
