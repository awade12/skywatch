<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skywatch</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0f;
            color: #e0e0e0;
            overflow: hidden;
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .sidebar {
            position: fixed;
            top: 16px;
            right: 16px;
            width: 320px;
            max-height: calc(100vh - 32px);
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid #00d4ff33;
            border-radius: 8px;
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #00d4ff22;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h1 {
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
            letter-spacing: 1px;
        }

        .stats {
            font-size: 11px;
            color: #666;
        }

        .stats span {
            color: #00d4ff;
        }

        .aircraft-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .aircraft-list::-webkit-scrollbar {
            width: 4px;
        }

        .aircraft-list::-webkit-scrollbar-track {
            background: #111;
        }

        .aircraft-list::-webkit-scrollbar-thumb {
            background: #00d4ff44;
            border-radius: 2px;
        }

        .aircraft-card {
            background: #12121a;
            border: 1px solid #00d4ff11;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .aircraft-card:hover {
            border-color: #00d4ff44;
            background: #16161f;
        }

        .aircraft-card.selected {
            border-color: #00d4ff;
            box-shadow: 0 0 12px #00d4ff22;
        }

        .aircraft-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .callsign {
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
        }

        .icao {
            font-size: 10px;
            color: #555;
        }

        .distance {
            font-size: 12px;
            color: #888;
        }

        .aircraft-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            font-size: 10px;
        }

        .detail {
            text-align: center;
        }

        .detail-value {
            font-size: 13px;
            font-weight: 500;
            color: #fff;
        }

        .detail-label {
            color: #555;
            margin-top: 2px;
        }

        .registration {
            font-size: 11px;
            color: #888;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #00d4ff11;
        }

        .status-bar {
            position: fixed;
            bottom: 16px;
            left: 16px;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid #00d4ff33;
            border-radius: 6px;
            padding: 10px 16px;
            z-index: 1000;
            font-size: 11px;
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00d4ff;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ff4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .leaflet-tile-pane {
            filter: brightness(0.6) contrast(1.1) saturate(0.8);
        }

        .aircraft-icon {
            transform-origin: center center;
        }

        .trail-line {
            stroke: #00d4ff;
            stroke-width: 2;
            fill: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="sidebar">
        <div class="sidebar-header">
            <div>
                <h1>SKYWATCH</h1>
                <a href="/stats.html" style="font-size: 10px; color: #666; text-decoration: none;">View Statistics â†’</a>
            </div>
            <div class="stats">
                <span id="aircraft-count">0</span> aircraft
            </div>
        </div>
        <div class="aircraft-list" id="aircraft-list"></div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <div class="status-dot" id="ws-status"></div>
            <span id="ws-status-text">Connecting...</span>
        </div>
        <div class="status-item">
            Max: <span id="max-range">--</span> NM
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
